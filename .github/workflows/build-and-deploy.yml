name: az-common-alert-endpoint

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - "**.png"
      - ".vscode/**"
      - ".devcontainer/**"
      - "sample-data/**"

env:
  NODE_VERSION: 14.x # set this to the node version to use (supports 10.x, 12.x, 14.x)
  PROJECT_NAME: AZ Alert Endpoint

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
      - name: üì§ Notify Teams
        uses: mikesprague/teams-incoming-webhook-action@v1
        with:
          github-token: ${{ github.token }}
          webhook-url: ${{ secrets.MS_TEAMS_WEBHOOK_URL_DEV }}
          deploy-card: true
          title: ${{ env.PROJECT_NAME }} Deployment Started
          color: info

      - name: üë∑ Checkout repo
        uses: actions/checkout@v2

      - name: üèóÔ∏è Setup Node.js ${{ env.NODE_VERSION }} environment
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ‚¨ÜÔ∏è Update npm and install dependencies
        shell: bash
        run: npm i -g npm && npm install

      - name: üóëÔ∏è Remove Azure Core Function Tools (disk space issues)
        shell: bash
        run: rm -rf node_modules/azure-functions-core-tools

      - name: üõ´ Deploy function app to Azure
        uses: Azure/functions-action@v1
        with:
          app-name: az-common-alert-endpoint
          package: ./
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          respect-funcignore: true
          # scm-do-build-during-deployment: true
          # enable-oryx-build: true

      - name: ‚ö†Ô∏è Cancelled Notification
        if: ${{ cancelled() }}
        uses: mikesprague/teams-incoming-webhook-action@v1
        with:
          github-token: ${{ github.token }}
          webhook-url: ${{ secrets.MS_TEAMS_WEBHOOK_URL_DEV }}
          deploy-card: true
          title: ${{ env.PROJECT_NAME }} Deployment Cancelled
          color: warning

      - name: ‚õî Failure Notification
        if: ${{ failure() }}
        uses: mikesprague/teams-incoming-webhook-action@v1
        with:
          github-token: ${{ github.token }}
          webhook-url: ${{ secrets.MS_TEAMS_WEBHOOK_URL_DEV }}
          deploy-card: true
          title: ${{ env.PROJECT_NAME }} Deployment Failed
          color: failure

      - name: üéâ Success Notification
        if: ${{ success() }}
        uses: mikesprague/teams-incoming-webhook-action@v1
        with:
          github-token: ${{ github.token }}
          webhook-url: ${{ secrets.MS_TEAMS_WEBHOOK_URL_DEV }}
          deploy-card: true
          title: ${{ env.PROJECT_NAME }} Deployment Successful
          color: success
